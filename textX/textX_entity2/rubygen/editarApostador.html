// template for add form view
<div ng-controller="EditarApostadorCtrl">
  <div class="jumbotron text-center">
  <h2>{{ title }}</h2>
  <hr>
  <p>{{ message }}</p>

  <form name="ApostadorForm" class="form-horizontal" ng-init="load(id)">
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input name="nombre" type="text" ng-model="Apostador.nombre" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="documento" class="col-sm-2 control-label">Documento</label>
      <div class="col-sm-10">
        <input name="documento" type="text" ng-model="Apostador.documento" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="edad" class="col-sm-2 control-label">Edad</label>
      <div class="col-sm-10">
        <input name="edad" type="text" ng-model="Apostador.edad" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="num_perro" class="col-sm-2 control-label">Num_perro</label>
      <div class="col-sm-10">
        <input name="num_perro" type="text" ng-model="Apostador.num_perro" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
      </div>
    </div>
  </form>
  <pre>Apostador = {{Apostador}} | json}}</pre>
  </div>
</div>
